<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">

    <!-- Search Form -->
    <form method="get" action="{{ url_for('index') }}" class="mb-3 d-flex gap-2">
        <input type="text" class="form-control"
               name="search"
               placeholder="Search by name, email, department"
               value="{{ request.args.get('search', '') }}">
        <button type="submit" class="btn btn-primary">Search</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Reset</a>
    </form>

    <h2 class="text-center mb-4">Employee List</h2>

    <!-- Add Employee Button -->
    <div class="mb-3">
        <a href="{{ url_for('add_employee') }}" class="btn btn-success">Add New Employee</a>
    </div>

    <!-- Employee Table -->
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Department</th>
                <th>Salary</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for emp in employees %}
            <tr>
                <td>{{ emp.id }}</td>
                <td>{{ emp.name }}</td>
                <td>{{ emp.email }}</td>
                <td>{{ emp.department }}</td>
                <td>{{ emp.salary }}</td>
                <td>
                    <a class="btn btn-primary btn-sm"
                       href="{{ url_for('edit_employee', id=emp.id) }}">Edit</a>
                    <a class="btn btn-danger btn-sm"
                       href="{{ url_for('delete_employee', id=emp.id) }}"
                       onclick="return confirm('Are you sure you want to delete this employee?');">Delete</a>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="6" class="text-center">No employees found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</div>

</body>
</html>
